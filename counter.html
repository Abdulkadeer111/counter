<!DOCTYPE html>
<html>
	<head>
		<title>Tasbeeh Counter</title>
		<link rel="stylesheet" type="text/css" href="counter.css">
	</head>
	<body>
		<div class="container">	
			<h1>Tasbeeh Counter</h1>		
			<div class="column">
				<div class="left">
					<div class="display">00</div>
					<div class="list">
						<h2>Subhanallah <span id="first">00</span></h2>
						<h2>Walhamdulillah <span id="second">00</span></h2>
						<h2>Allaah akbar <span id="third">00</span></h2>
					</div>
				</div>
				<div class="right">
					<input type="range" name="slider" min="1" max="100" value="0" class="slider1" id="myRange">
				</div>
			</div>
			<div class="reset">
				<input type="range" name="slider" min="1" max="100" value="0" class="slider2" id="myRange">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
